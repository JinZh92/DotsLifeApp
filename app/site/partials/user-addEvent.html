<div class="modal-background">
    <div class="modal-header ">
        <h3 class="modal-title">Add a Event: </h3>
    </div>

    <div class="modal-body">
     <div class="addstyle">
        <form class="col-lg-12" ng-submit="ctrl.addEvent()" id="form1">
            <div>
                <label>
                  Event Name:
                </label>
                <input ng-model="ctrl.newEventTitle" type="text" id="add-title" class="add-title form-control" placeholder="Enter your title ">
            </div>    
            <div>
              <label>
                Start Date: 
              </label>
              <input ng-model="ctrl.newEventStart" type="date" class="form-control" placeholder="Start Date">
            </div>

            <div>
              <label>
                Due Date
              </label>
              <input ng-model="ctrl.newExpectedEnd" type="date" class="form-control" placeholder="Due Date">
            </div>

            <div>
              <label>
                Select Skill
              </label>
              <select ng-model="ctrl.newEventSkill" ng-options="x as x.skillName for x in ctrl.mySkills">
              </select>
              <button type="button" value="+" ng-click="ctrl.toggleSkill()" >+</button>
              
              <div ng-show="ctrl.myVarSkill">
                <input type="text" class="form-control" placeholder="Enter your new skill" ng-model="ctrl.newSkillName" >
                <input type="button" ng-click="ctrl.addSkill()" value="+">
              </div>
            </div>  

            <label for="comment">Description:</label>
            <textarea ng-model="ctrl.newEventDes" class="form-control" rows="5" id="comment"></textarea>

            <button class="btnTopMargin saveBtn" type="reset" ng-click="ctrl.cancel()">Cancel</button>
            <button class="btnTopMargin saveBtn" type="submit" form="form1" >Add</button>
        </form> 
      </div>
    </div>




    <div class="modal-footer">
        <!-- <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">Add</button>
         <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Not This Time</button> -->
    </div>
</div>
