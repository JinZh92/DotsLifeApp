<div class="thisweek-head">
This Week
</div>

<div>
	<div class="text-middle thisweek-title">Week <span style="color:red ;font-size:50px">{{ctrl.getThisWeek}}</span> of your Life</div>  	
  <p class="text-middle">Did you know: A 85 years of life consists of 4433 weeks</p>

  <h2 class="text-middle">Goals for This Weeks <span style="margin-left: 15px">15%</span></h2>
</div>

<div class="todo-overview weekstodo">
  <p ng-repeat="(parentIndex,event) in ctrl.showIncomplete()">{{event.eventTitle}}
    <button  ng-click="ctrl.showKids(event,ctrl.showIncomplete())"  ng-hide="ctrl.activeParentIndex==={{parentIndex}}">Conclude 
    </button>
    <span>{{ctrl.activeParentIndex}}</span>
    <br>
    <span ng-show="ctrl.activeParentIndex==={{parentIndex}}" class="modal-body"> 
      <button ng-click="ctrl.toggleleCon()">Finish</button>
      <button ng-click="ctrl.toggleleCon()">Special</button>
      <button ng-click="ctrl.toggleleCon()">Delete</button>
    </span>
  </p>

  <button ng-click="ctrl.toggle()" ng-hide="ctrl.myVar">Add
  </button>
  
  <div ng-show="ctrl.myVar" class="modal-body">

    <div class="addstyle">

        <form class="col-lg-12" ng-submit="ctrl.addEvent()">
            <div>
                <label>
                  Event Name:
                </label>
                <input ng-model="ctrl.newEventTitle" type="title" id="add-title" name="add-title" class="add-title form-control" placeholder="Enter your title ">
            </div>    

            <div>
              <label>
                Start Date: 
              </label>
              <input ng-model="ctrl.newEventStart" type="date" class="form-control" placeholder="Start Date">
            </div>

            <div>
              <label>
                Due Date
              </label>
              <input ng-model="ctrl.newExpectedEnd" type="date" class="form-control" placeholder="Due Date">
            </div>

            <div>
              <label>
                Select Skill
              </label>
              <select ng-model="ctrl.newEventSkill" ng-options="x as x.skillName for x in ctrl.mySkills">
              </select>
            </div>  
          
            
            <label for="comment">Description:</label>
            <textarea ng-model="ctrl.newEventDes" class="form-control" rows="5" id="comment"></textarea>

            <button ng-click="ctrl.togglele()">Cancel</button>
            <button ng-click="ctrl.togglele()" class="" type="submit" >Add</button>
        </form>

        
      </div>
    </div>
  
</div>

<div  class="todo-overview daliytodo">
  <p>{{ctrl.todoList[0]}}</p>
  <ul>
    <li ng-repeat="too in ctrl.todoList.slice(1,ctrl.todoList.length)">{{too}}<button class="glyphicon glyphicon-ok" 
    ng-click="ctrl.deleteTodo(too)"
    ></button> </li>
  </ul>
  <form class="search-form middle-all">
      <div class="form-group has-feedback" >
          <input type="text submit" class="form-control" ng-model=" ctrl.todo"   ng-click="ctrl.addTodo(ctrl.todo)"
            name="search" id="search" placeholder="Enter new task">
      <span type="submit" 
        class="form-control-feedback glyphicon glyphicon-plus"
          ></span> 
      </div>
    </form>
</div>   
<div class="spacer" style="clear: both;"></div> 

</dir>
