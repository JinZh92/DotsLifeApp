<nav class="main-nav">
	<div class="main-logo" ng-click="ctrl.goHome()">
		<span>DotsLife</span>
	</div>
	<ul>
		<li><a href="" ng-click="ctrl.login()">Login</a></li>
		<li><a href="" ng-click="ctrl.register()">Sign up</a></li>
		<li><a href="" ng-click="ctrl.about()">About</a></li>
	</ul>
</nav>

<div class="main-container" ng-class="{'left-closed': ctrl.hideleft}">

	<div ng-show="ctrl.hideleft" class="main-lefthidden"  ng-click="ctrl.resetClick()">
		<div class="main-leftarrow glyphicon glyphicon-menu-left"></div>
		<div class="main-lefttext" ng-bind="ctrl.lefttext"></div>	
	</div>

	<div class="inner-container" ng-show="!ctrl.hideleft">
		<h1 class="welcome-baner animated fadeInDown">Your Weekly Life Planner</h1>
		<p class="welcome-p animated fadeInDown _1">Enter your birthday here</p>
		<input class="welcome-bd animated fadeInDown _2" placeholder="Date" type="date" name="bday" ng-model="ctrl.bday" required>
		<button ng-click="ctrl.goDotslife()" class="welcome-submit animated fadeInDown _3" type="submit">See your life in weeks</button> 
	</div>
</div>

<div class="main-rightcontainer" ng-show="ctrl.hideleft">
	<div ui-view></div>
</div>
